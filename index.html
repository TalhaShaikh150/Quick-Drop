<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickDrop For Me - UI Only</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <i class="fas fa-paper-plane"></i>
          QuickDrop<span>For Me</span>
        </div>
        <p class="tagline">Simple, fast file and text sharing</p>
      </header>

      <div class="card">
        <div class="tabs">
          <div class="tab active file-tab-btn">File Upload</div>
          <div class="tab text-tab-btn">Text Share</div>
        </div>

        <!-- File Upload Tab -->
        <div class="tab-content active file-tab">
          <div class="upload-area" id="drop-area">
            <label for="file-input" class="file-label">
              <i class="fas fa-cloud-upload-alt"></i>
              <h3>Click to upload</h3>
              <p>Maxiumum file size: 50MB</p>
            </label>
          </div>

          <input type="file" id="file-input" multiple />
          <div class="file-info-container"></div>
          <h3 class="alert-message none">
            File <span class="file-error-name"></span> Is Already Exists
          </h3>
          <div class="loader"></div>

          <div class="options">
            <!-- <div class="option-group">
              <label for="expiry">Expires after</label>
              <select id="expiry">
                <option value="1h">1 hour</option>
                <option value="1d" selected>1 day</option>
                <option value="7d">7 days</option>
                <option value="30d">30 days</option>
                <option value="never">Never</option>
              </select>
            </div> -->
            <!-- <div class="option-group">
              <label for="password">Password (optional)</label>
              <input type="text" id="password" placeholder="Set a password" />
            </div> -->
          </div>

          <!-- <button class="btn btn-block btn-clear">Clear All Files</button> -->
          <button class="btn btn-block download-files">Download All Files</button>
          <button class="btn btn-block btn-clear none">
            <span class="btn-text">
              <i class="fas fa-trash-alt"></i> Clear All Files
            </span>
            <span class="btn-loading">
              <i class="fas fa-spinner fa-spin"></i> Clearing...
            </span>
            <span class="btn-success">
              <i class="fas fa-check"></i> Cleared!
            </span>
          </button>

          <div class="result result-file none">
            <h3>Your file is ready to share!</h3>
            <div class="result-url"></div>
            <button class="btn btn-secondary copy-btn">Copy</button>
          </div>
        </div>

        <!-- Text Share Tab (hidden by default) -->
        <div class="tab-content text-tab">
          <textarea
            class="text-area"
            placeholder="Paste your text here..."
          ></textarea>
          <button class="btn copy-text-btn">Copy</button>

          <!-- <div class="options">
            <div class="option-group">
              <label for="text-expiry">Expires after</label>
              <select id="text-expiry">
                <option value="1h">1 hour</option>
                <option value="1d" selected>1 day</option>
                <option value="7d">7 days</option>
                <option value="30d">30 days</option>
                <option value="never">Never</option>
              </select>
            </div>
            <div class="option-group">
              <label for="text-password">Password (optional)</label>
              <input
                type="text"
                id="text-password"
                placeholder="Set a password"
              />
            </div>
          </div> -->

          <button class="btn btn-block btn-share">
            <span class="btn-text">Share Text</span>
            <span class="btn-loading">
              <i class="fas fa-spinner fa-spin"></i> Sharing...
            </span>
            <span class="btn-success">
              <i class="fas fa-check"></i> Shared!
            </span>
          </button>
          <div class="result none result-text">
            <h3>Your text is ready to share!</h3>
            <div class="result-url"></div>
            <button class="btn btn-secondary copy-btn">Copy Link</button>
          </div>
        </div>
      </div>

      <footer>
        <p>
          QuickDrop For Me &copy; 2025 | Simple, secure file and text sharing
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
